<!-- ---------------- Custom Shader Code ------------------------ -->
<script id="vertexShader" type="x-shader/x-vertex">
uniform vec3 viewVector;
uniform float c;
uniform float p;
varying float intensity;
void main()
{
    vec3 vNormal = normalize( normalMatrix * normal );
	vec3 vNormel = normalize( normalMatrix * viewVector );
	intensity = pow( c - dot(vNormal, vNormel), p );
    gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
}
</script>

<!-- fragment shader a.k.a. pixel shader -->
<script id="fragmentShader" type="x-shader/x-vertex">
uniform vec3 glowColor;
varying float intensity;
void main()
{
	vec3 glow = glowColor * intensity;
    gl_FragColor = vec4( glow, 1.0 );
}
</script>

	var MovingCube;
	function animate()
	{
		requestAnimationFrame( animate );
		render();
		update();
		parent.children[0].rotation.z += 0.01;
		parent.children[1].rotation.z += 0.01;
		parent.children[2].rotation.z += 0.02;
		parentH.rotation.z += 0.03;
	}
	function update()
	{
		var delta = clock.getDelta(); // seconds.
		var moveDistance = 400 * delta; // 400 pixels per second
		var rotateAngle = Math.PI / 2 * delta;   // pi/2 radians (90 degrees) per second
		// local transformations
		cameraControls.update();
		// move forwards/backwards/left/right
		if ( keyboard.pressed("W") )
			MovingCube.translateZ( -moveDistance );
		if ( keyboard.pressed("S") )
			MovingCube.translateZ(  moveDistance );
		if ( keyboard.pressed('left') ) //Q
			MovingCube.translateX( -moveDistance );
		if ( keyboard.pressed('right') ) //E
			MovingCube.translateX(  moveDistance );
		// rotate left/right/up/down
		var rotation_matrix = new THREE.Matrix4().identity();
		if ( keyboard.pressed("A") )
			MovingCube.rotateOnAxis( new THREE.Vector3(0,1,0), rotateAngle);
		if ( keyboard.pressed("D") )
			MovingCube.rotateOnAxis( new THREE.Vector3(0,1,0), -rotateAngle);
		if ( keyboard.pressed('up') ) //R
			MovingCube.translateY(moveDistance);
		if ( keyboard.pressed('down') ) //F
			MovingCube.translateY(-moveDistance);
		if ( keyboard.pressed("Z") )
		{
			MovingCube.position.set(0,25.1,1000);
			MovingCube.rotation.set(0,0,0);
		}
		var relativeCameraOffset = new THREE.Vector3(0,10,100);
		var cameraOffset = relativeCameraOffset.applyMatrix4( MovingCube.matrixWorld );
		camera.position.x = cameraOffset.x;
		camera.position.y = cameraOffset.y;
		camera.position.z = cameraOffset.z;
		camera.lookAt( MovingCube.position );
		//camera.updateMatrix();
		//camera.updateProjectionMatrix();
		// collision detection:
		//   determines if any of the rays from the cube's origin to each vertex
		//   intersects any face of a mesh in the array of target meshes
		//   for increased collision accuracy, add more vertices to the cube;
		//	 for example, new THREE.CubeGeometry( 64, 64, 64, 8, 8, 8, wireMaterial )
		//   HOWEVER: when the origin of the ray is within the target mesh, collisions do not occur
		var originPoint = MovingCube.position.clone();
		for (var vertexIndex = 0; vertexIndex < MovingCube.geometry.vertices.length; vertexIndex++)
		{
			var localVertex = MovingCube.geometry.vertices[vertexIndex].clone();
			var globalVertex = localVertex.applyMatrix4( MovingCube.matrix );
			var directionVector = globalVertex.sub( MovingCube.position );
			var ray = new THREE.Raycaster( originPoint, directionVector.clone().normalize() );
			// (H)
			var collisionResults = ray.intersectObject( collidableMeshList[0] );
			if ( collisionResults.length > 0 && collisionResults[0].distance < directionVector.length() )
			{
				MovingCube.position.set(10000 , 0, 1000);
				MovingCube.rotation.set(0,0,0);
			}
			// (Li)
			var collisionResults = ray.intersectObject( collidableMeshList[1] );
			if ( collisionResults.length > 0 && collisionResults[0].distance < directionVector.length() )
			{
				MovingCube.position.set(20000 , 0, 1000);
				MovingCube.rotation.set(0,0,0);
			}
			// (Na)
			var collisionResults = ray.intersectObject( collidableMeshList[2] );
			if ( collisionResults.length > 0 && collisionResults[0].distance < directionVector.length() )
			{
				MovingCube.position.set(25000 , 0, 1000);
				MovingCube.rotation.set(0,0,0);
			}
			// (B)
			var collisionResults = ray.intersectObject( collidableMeshList[3] );
			if ( collisionResults.length > 0 && collisionResults[0].distance < directionVector.length() )
			{
				MovingCube.position.set(30000 , 0, 1000);
				MovingCube.rotation.set(0,0,0);
			}
			// (He)
			var collisionResults = ray.intersectObject( collidableMeshList[4] );
			if ( collisionResults.length > 0 && collisionResults[0].distance < directionVector.length() )
			{
				MovingCube.position.set(35000 , 0, 1000);
				MovingCube.rotation.set(0,0,0);
			}
		}
		stats.update();
	}

	{
		renderer.render( scene, camera );
